server:
  port: 8000

keycloak:
  realm: ${SSO_REALM_NAME:example}
  auth-server-url: ${SSO_AUTH_URL:http://localhost:8180/auth}
  ssl-required: external
  resource: ${SSO_CLIENT_ID:keycloak-springboot-microservice}
  use-resource-role-mappings: true
  bearer-only: true

logging:
  level:
    org:
      springframework:
        web: DEBUG
